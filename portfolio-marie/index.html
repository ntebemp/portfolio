<!doctype html>
<html lang="fr">
  <head>
    <!-- ✅ Encodage et compatibilité -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- ✅ Icône du site -->
    <link rel="icon" type="image/png" href="/profiless.png" />

    <!-- ✅ Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ Titre clair et SEO-friendly -->
    <title>Marie Paule Ntebe — Ingénieur Informaticienne & Développeuse Web</title>

    <!-- ✅ Description pour le SEO -->
    <meta
      name="description"
      content="Portfolio de Marie Paule Ntebe, ingénieur informaticienne spécialisée en conception de sites vitrines professionnels, refonte, SEO et maintenance. Donnez vie à votre présence en ligne !"
    />

    <!-- ✅ Mots-clés SEO -->
    <meta
      name="keywords"
      content="Marie Paule Ntebe, développeuse web, ingénieur informaticienne, site vitrine, refonte site, optimisation SEO, portfolio développeur, freelance, Cameroun, Afrique, web design, boutique, en ligne, e-commerce, services, freelance, site internet"
    />

    <!-- ✅ Auteur -->
    <meta name="author" content="Marie Paule Ntebe" />

    <!-- ✅ Open Graph (Facebook, LinkedIn) -->
    <meta property="og:title" content="Marie Paule Ntebe — Portfolio Développeuse Web" />
    <meta
      property="og:description"
      content="Découvrez mes services en création de sites vitrines, refonte, optimisation SEO et maintenance."
    />
    <meta property="og:image" content="/profiless.png" />
    <meta property="og:url" content="https://portfolio-ntebemp.vercel.app/" />
    <meta property="og:type" content="website" />

    <!-- ✅ Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Portfolio — Marie Paule Ntebe" />
    <meta
      name="twitter:description"
      content="Ingénieur informaticienne spécialisée en développement web, conception et optimisation SEO."
    />
    <meta name="twitter:image" content="/profiless.png" />

    <!-- ✅ Carte de partage LinkedIn -->
    <meta property="og:profile:first_name" content="Marie Paule" />
    <meta property="og:profile:last_name" content="Ntebe" />
    <meta property="og:profile:username" content="marie-paule-ntebe" />
    <meta property="og:see_also" content="https://www.linkedin.com/in/marie-paule-ntebe-b11923160/" />


    <!-- ✅ Couleur du thème pour mobile -->
